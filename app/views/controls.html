<div class="controls">
    <h1>Trip Planner</h1>

    <ul ng-repeat="alert in alerts">
        <li class="error">{{alert}}</li>
    </ul>

    <label>
        Directions mode
        <select ng-model="directionsMode.value" ng-options="name for (name, value) in directionsModes"></select>
    </label>

    <ul ui-sortable ng-model="markers">
        <li ng-repeat="marker in markers">
            {{marker.location.formatted_address}}
        </li>
    </ul>
</div>
