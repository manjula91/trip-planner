<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Trip Planner</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu"/>
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="components/jquery-ui/themes/ui-lightness/jquery-ui.css"/>
        <link rel="stylesheet" href="styles/main.css"/>
        <!-- endbuild -->
    </head>
    <body ng-app="tripPlannerApp">

        <!--[if lt IE 9]>
            <!-- build:js scripts/old-browsers.js -->
            <script src="components/html5shiv/dist/html5shiv.js"></script>
            <script src="components/es5-shim/es5-shim.js"></script>
            <script src="components/json3/lib/json3.js"></script>
            <!-- endbuild -->
        <![endif]-->

        <div class="container" ng-controller="MapCtrl">
            <div class="google-map" ui-map="map" ui-options="mapOptions" ui-event="{'map-click': 'addMarker($event)'}"></div>

            <div class="controls" resizable="{ handles: 'w' }">
                <h1>Trip Planner</h1>

                <ul ng-repeat="alert in alerts">
                    <li class="error">{{alert}}</li>
                </ul>

                <div ng-include="'views/settings.html'"></div>
                <div ng-include="'views/destinations.html'"></div>
            </div>
        </div>


        <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT0HWtijf7Rrp2roAnEqQCdiOTnIA49UM&sensor=true">
    </script>

        <!-- build:js scripts/scripts.js -->
        <script src="components/jquery/jquery.js"></script>

        <script src="components/jquery-ui/ui/jquery.ui.core.js"></script>
        <script src="components/jquery-ui/ui/jquery.ui.widget.js"></script>
        <script src="components/jquery-ui/ui/jquery.ui.mouse.js"></script>
        <script src="components/jquery-ui/ui/jquery.ui.resizable.js"></script>
        <script src="components/jquery-ui/ui/jquery.ui.sortable.js"></script>

        <script src="components/angular/angular.js"></script>
        <script src="components/angular-ui/common/module.js"></script>
        <script src="components/angular-ui/modules/directives/event/event.js"></script>
        <script src="components/angular-ui/modules/directives/map/map.js"></script>
        <script src="components/angular-ui/modules/directives/sortable/sortable.js"></script>

        <script src="components/angular-bootstrap/src/transition/transition.js"></script>
        <script src="components/angular-bootstrap/src/dialog/dialog.js"></script>
        <script src="components/angular-bootstrap/src/modal/modal.js"></script>

        <script src="components/bootstrap-sass/js/bootstrap-modal.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/directives/resizable.js"></script>
        <script src="scripts/services/geocoder.js"></script>
        <script src="scripts/services/directions.js"></script>
        <script src="scripts/controllers/location-modal.js"></script>
        <script src="scripts/controllers/map.js"></script>
        <!-- endbuild -->

        <script>
            var _gaq=[['_setAccount','UA-38765839-1'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
